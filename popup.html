<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 250px;
      }
    </style>
    <link href="https://unpkg.com/@primer/css/dist/primer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-block p-2">
      <div class="d-flex flex-items-center mb-2">
        <span id="siteName" class="h3 mb-0 mr-1"></span>
        <span id="envName" class="branch-name"></span>
      </div>

      <div class="mb-2">
        <form>
          <div class="input-group">
            <input
              id="buildIdText"
              type="text"
              class="form-control input-monospace input-sm"
              placeholder="Build Id"
              aria-label="SHA"
              readonly
            />
            <span class="input-group-button">
              <button
                id="copyButton"
                class="btn btn-sm"
                type="button"
                aria-label="Copy to clipboard"
              >
                <svg
                  class="octicon octicon-clippy mr-0"
                  viewBox="0 0 14 16"
                  version="1.1"
                  width="14"
                  height="16"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z"
                  ></path>
                </svg>
                <svg
                  class="octicon octicon-check mr-0 hide-sm text-green"
                  viewBox="0 0 14 16"
                  version="1.1"
                  width="14"
                  height="16"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"
                  ></path>
                </svg>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
